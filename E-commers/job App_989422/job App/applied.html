<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var product=document.querySelector("#body");
    var jobArr=JSON.parse(localStorage.getItem("joblist"))
    // console.log(jobArr);

    var bookMarkArr=JSON.parse(localStorage.getItem("bookmarks"))||[];

    displayData(jobArr)

    function displayData(data){
      data.forEach(function(ele,i){

        var tr=document.createElement("tr")

        var td1=document.createElement("td");
        td1.textContent=ele.personName

        var td2=document.createElement("td");
        td2.innerText=ele.personEmail

        var td3=document.createElement("td");
        td3.innerText=ele.personRole

        var td4=document.createElement("td");
        td4.innerText=ele.personSalary

        var td5=document.createElement("td");
        td5.innerText="BookMark";
        td5.style.color="blue";
        td5.style.cursor="pionter";
        td5.addEventListener("click",function(){
          bookMarkFun(ele);
          // console.log(ele)
        })

        tr.append(td1,td2,td3,td4,td5)

        product.append(tr)


        
      });
    }
    function bookMarkFun(ele){
      bookMarkArr.push(ele)
      // console.log(ele)
      localStorage.setItem("bookmarks",JSON.stringify(bookMarkArr))
    }
  </script>
</html>
