<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
    <input type="number" id="age">
    <button onclick="checkAge()">Submit</button>
    <p id="result">Show result here</p>
</body>
</html>
<script>
     function checkAge(){
        var age=document.getElementById("age").value;
        // console.log(age);
        if ((2022-age)>21)
        {
            document.getElementById("result").innerText=("legal age to get married in India")
        }
        
        else 
        {
            document.getElementById("result").innerText=("Not legal age to get married in India")
        }
    }
</script>
