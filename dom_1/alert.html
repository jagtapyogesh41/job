<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
		<button onclick="showFirstName()" id="fName">FIRSTNAME</button>
		<button onclick="showLastName()" id="lName">LASTNAME</button>
		<button onclick="showFullName()" id="fullName">FIRSTNAME NAME</button>
		<script type="text/javascript">
            function showFirstName() {
			    // Complete to show an alert with your first name 
                var fname=document.getElementById("fName").value="Yogesh"
                alert(fname)
			}

            function showLastName() {
                // Complete to show an alert with your last name 
				var lname=document.getElementById("lName").value="Yogesh jagtap"
                alert(lname)            
            }

            function showFullName() {
                // Complete to show an alert with your full name (firstname lastname)
				var fullname=document.getElementById("fullName").value="Yogesh jagtap"
                alert(fullname)
                                
            }
        </script>
	</body>
</html>
