<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Enter your Name" id="name"><br>
        <input type="number" placeholder="Enter your Age" id="age"><br>
        <label for="">Gender</label>
        <select name="Gender" id="gender">
            <option value="Gender">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        <input type="email" placeholder="Enter your Email" id="email"><br>
        <input type="number" placeholder="Enter your Mobile Number" name="" id="mob">
        <input type="submit">


    </form>
</body>
</html>

<script>
    document.querySelector("form").addEventListener("submit",myFunction);
    function myFunction(){

        event.preventDefault();
        var arr=[];
        var name= document.querySelector("#name").value;
        arr.push(name)
        var mob= document.querySelector("#mob").value;
        arr.push(mob)
        var gender= document.querySelector("#gender").value;
        arr.push(gender)
        var email= document.querySelector("#email").value;
        arr.push(email)
        var age= document.querySelector("#age").value;
        arr.push(age)
        console.log(arr)
        
    }
</script>
